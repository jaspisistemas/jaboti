<!-- Barra flutuante de controle de áudio -->
<div id="floatingAudioControl" class="floating-audio-control">
  <!-- Barra de progresso no topo -->
  <div class="floating-progress-container">
    <div class="audio-progress-bar" id="floatingProgressBar">
      <div class="audio-progress-fill" id="floatingProgressFill"></div>
      <div class="audio-progress-knob" id="floatingProgressKnob"></div>
    </div>
    <div class="audio-time-display" id="floatingTimeDisplay">0:00 / 0:00</div>
  </div>

  <!-- Controles na parte inferior -->
  <div class="floating-controls-container">
    <button type="button" class="audio-locate-button" id="locateAudioBtn" title="Ir para o áudio">
      <i class="fas fa-volume-up"></i>
    </button>
    <button type="button" class="audio-play-button" id="floatingPlayBtn">
      <i class="fas fa-play"></i>
    </button>
    <button
      type="button"
      class="audio-speed-button"
      id="floatingSpeedBtn"
      title="Velocidade de reprodução"
    >
      1x
    </button>
    <button type="button" class="audio-close-button" id="closeFloatingBtn" title="Fechar controle">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>

<!-- Visualizador de imagem em tela cheia -->
<div id="image-viewer-overlay">
  <div id="image-viewer-container">
    <div class="viewer-controls">
      <button type="button" id="viewer-zoom-in"><i class="fas fa-search-plus"></i> Zoom +</button>
      <button type="button" id="viewer-zoom-out"><i class="fas fa-search-minus"></i> Zoom -</button>
      <button type="button" id="viewer-rotate"><i class="fas fa-redo"></i> Rotacionar</button>
      <button type="button" id="viewer-flip-x">
        <i class="fas fa-arrows-alt-h"></i> Espelhar H
      </button>
      <button type="button" id="viewer-flip-y">
        <i class="fas fa-arrows-alt-v"></i> Espelhar V
      </button>
      <button type="button" id="viewer-reset"><i class="fas fa-undo"></i> Resetar</button>
      <button type="button" id="viewer-close"><i class="fas fa-times"></i> Fechar</button>
    </div>
    <img id="image-viewer-img" src="" />
  </div>
</div>
