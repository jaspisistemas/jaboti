    <script Name="Show" When="AfterShow">
// ChatGrid UserControl para Genexus - v1.0
var self = this;

// IDs √∫nicos para esta inst√¢ncia com prefixo ChatGridUC
// Simplificado para usar ID fixo 'chats'
const chatContainerId = 'chats';

console.log("Inicializando ChatGrid com ID:", chatContainerId);

console.log("üéâ ChatGrid configurado para usar elemento com ID:", chatContainerId);

// Classe principal do Grid de Chats
class ChatGridApp {
    constructor() {
        try {
            // State
            this.chats = new Map(); // Map para armazenar chats por ID
            this.selectedChatId = null;
            this.isBatchLoading = false; // Flag para carregamento em lote
            
            // Aguardar o DOM estar pronto
            this.waitForDOM();
        } catch (e) {
            console.error("Erro em constructor:", e);
        }
    }

    // ===== INIT & DOM =====
    waitForDOM() {
        // Tentar encontrar o elemento com ID padronizado ChatGridUC, se n√£o existir, tentar novamente
        const checkDOM = () => {
            this.chatContainer = document.getElementById(chatContainerId);
            if (this.chatContainer) {
                console.log("‚úÖ Elemento ChatGridUC encontrado:", chatContainerId);
                this.init();
            } else {
                console.log("‚è≥ Elemento ChatGridUC n√£o encontrado, tentando novamente...", chatContainerId);
                setTimeout(checkDOM, 100);
            }
        };
        checkDOM();
    }

    init() {
        this.setupEventListeners();
    }

    setupEventListeners() {
        // Event delegation para cliques nos chats
        this.chatContainer?.addEventListener("click", (event) => {
            const chatItem = event.target.closest(".chat-item");
            if (chatItem && chatItem.dataset.id) {
                this.selectChat(chatItem.dataset.id);
            }
        });
    }

    // ===== CHAT MANAGEMENT =====
    
    adicionarChat(chat) {
        try {
            // Validar dados obrigat√≥rios
            if (!chat.id) {
                console.error("Chat deve ter um ID");
                return;
            }

            // Dados padr√£o
            const chatData = {
                id: chat.id,
                nome: chat.nome || "Cliente",
                foto: chat.foto || "https://randomuser.me/api/portraits/men/32.jpg",
                ultimaMensagem: chat.ultimaMensagem || "Sem mensagens",
                horario: chat.horario || this.getCurrentTime(),
                horarioOrdenacao: chat.horarioOrdenacao || Date.now(), // timestamp para ordena√ß√£o
                departamento: chat.departamento || "Geral",
                canal: chat.canal || "WhatsApp",
                status: chat.status || "ativo",
                mensagensNovas: chat.mensagensNovas || 0
            };

            // Adicionar ao Map
            this.chats.set(chat.id, chatData);

            // Renderizar apenas se n√£o estiver em carregamento de lote
            if (!this.isBatchLoading) {
                this.renderizarChats();
            }
        } catch (e) {
            console.error("Erro ao adicionar chat:", e);
        }
    }

    adicionarChats(chats) {
        try {
            if (!Array.isArray(chats)) {
                console.error("adicionarChats espera um array de chats");
                return;
            }

            console.log("Iniciando carregamento de", chats.length, "chats em lote");
            
            // Flag para indicar carregamento em lote
            this.isBatchLoading = true;

            // Adicionar todos os chats sem renderizar
            chats.forEach(chat => {
                this.adicionarChat(chat);
            });

            // Finalizar carregamento em lote e renderizar uma √∫nica vez
            setTimeout(() => {
                this.isBatchLoading = false;
                this.renderizarChats();
                console.log("‚úÖ Carregamento de", chats.length, "chats conclu√≠do");
            }, 10);

        } catch (e) {
            this.isBatchLoading = false; // Garantir que flag seja limpa em caso de erro
            console.error("Erro ao adicionar chats em lote:", e);
        }
    }

    removerChat(chatId) {
        try {
            if (this.chats.has(chatId)) {
                this.chats.delete(chatId);
                
                // Se o chat removido estava selecionado, limpar sele√ß√£o
                if (this.selectedChatId === chatId) {
                    this.selectedChatId = null;
                }
                
                this.renderizarChats();
            }
        } catch (e) {
            console.error("Erro ao remover chat:", e);
        }
    }

    atualizarChat(chatId, dadosAtualizacao) {
        try {
            if (!this.chats.has(chatId)) {
                console.warn("Chat n√£o encontrado para atualiza√ß√£o:", chatId);
                return;
            }

            const chatAtual = this.chats.get(chatId);
            
            // Atualizar campos fornecidos
            const chatAtualizado = {
                ...chatAtual,
                ...dadosAtualizacao,
                id: chatId // Garantir que ID n√£o mude
            };

            // Se hor√°rio foi atualizado mas horarioOrdenacao n√£o, gerar novo timestamp
            if (dadosAtualizacao.horario && !dadosAtualizacao.horarioOrdenacao) {
                chatAtualizado.horarioOrdenacao = Date.now();
            }

            this.chats.set(chatId, chatAtualizado);
            this.renderizarChats();
        } catch (e) {
            console.error("Erro ao atualizar chat:", e);
        }
    }

    adicionarMensagemNova(chatId, incremento = 1) {
        try {
            if (!this.chats.has(chatId)) {
                console.warn("Chat n√£o encontrado para incrementar mensagens:", chatId);
                return;
            }

            const chat = this.chats.get(chatId);
            chat.mensagensNovas = (chat.mensagensNovas || 0) + incremento;
            
            // Atualizar timestamp de ordena√ß√£o para mover para o topo
            chat.horarioOrdenacao = Date.now();
            
            this.chats.set(chatId, chat);
            this.renderizarChats();
        } catch (e) {
            console.error("Erro ao adicionar mensagem nova:", e);
        }
    }

    limparMensagensNovas(chatId) {
        try {
            if (!this.chats.has(chatId)) {
                console.warn("Chat n√£o encontrado para limpar mensagens:", chatId);
                return;
            }

            const chat = this.chats.get(chatId);
            chat.mensagensNovas = 0;
            
            this.chats.set(chatId, chat);
            this.renderizarChats();
        } catch (e) {
            console.error("Erro ao limpar mensagens novas:", e);
        }
    }

    selecionarChat(chatId) {
        try {
            if (!this.chats.has(chatId)) {
                console.warn("Chat n√£o encontrado para sele√ß√£o:", chatId);
                return;
            }

            this.selectedChatId = chatId;
            this.atualizarVisualizacaoSelecao();
            
            // Buscar os dados do chat selecionado e atualizar currentItem
            const chatData = this.chats.get(chatId);
            if (chatData) {
                self.currentItem = chatData;
                console.log("Chat selecionado:", chatData);
            }
            
            // Limpar mensagens novas do chat selecionado
            this.limparMensagensNovas(chatId);
            
            // Disparar evento para o GenExus sem par√¢metros
            if (self.ononChatSelectedHandler) {
                self.ononChatSelectedHandler();
            }
        } catch (e) {
            console.error("Erro ao selecionar chat:", e);
        }
    }

    limparSelecao() {
        try {
            this.selectedChatId = null;
            this.atualizarVisualizacaoSelecao();
        } catch (e) {
            console.error("Erro ao limpar sele√ß√£o:", e);
        }
    }

    // ===== RENDERING =====
    
    renderizarChats() {
        try {
            if (!this.chatContainer) {
                console.warn("ChatContainer n√£o est√° dispon√≠vel ainda");
                return;
            }

            console.log("Renderizando chats, total:", this.chats.size);

            // Converter Map para Array e ordenar por horarioOrdenacao (mais recente primeiro)
            const chatsArray = Array.from(this.chats.values()).sort((a, b) => {
                return b.horarioOrdenacao - a.horarioOrdenacao;
            });

            // Se n√£o h√° chats, mostrar estado vazio
            if (chatsArray.length === 0) {
                this.chatContainer.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;">üí¨</div>
                        <h3>Nenhum chat dispon√≠vel</h3>
                        <p>Chats aparecer√£o aqui conforme forem adicionados</p>
                    </div>
                `;
                return;
            }

            // Limpar container
            this.chatContainer.innerHTML = "";

            // Renderizar cada chat
            chatsArray.forEach(chat => {
                console.log("Renderizando chat:", chat.nome, chat.ultimaMensagem);
                const chatElement = this.criarElementoChat(chat);
                this.chatContainer.appendChild(chatElement);
            });

            // Atualizar visualiza√ß√£o de sele√ß√£o
            this.atualizarVisualizacaoSelecao();
        } catch (e) {
            console.error("Erro ao renderizar chats:", e);
        }
    }

    criarElementoChat(chat) {
        const chatDiv = document.createElement("div");
        chatDiv.className = "chat-item";
        chatDiv.dataset.id = chat.id;

        // Badge de mensagens novas
        const badgeMensagens = chat.mensagensNovas > 0 
            ? `<span class="messages-badge">${chat.mensagensNovas > 99 ? '99+' : chat.mensagensNovas}</span>` 
            : '';

        // Status indicator com classes CSS apropriadas
        const statusClass = `status-${chat.status}`;
        const statusText = this.getStatusText(chat.status);

        chatDiv.innerHTML = `
            <div class="chat-content">
                <img src="${chat.foto}" alt="${chat.nome}" class="avatar">
                <div class="chat-info">
                    <div class="chat-header">
                        <span class="contact-name">${chat.nome}</span>
                        <div class="chat-time-container">
                            <span class="chat-time">${chat.horario}</span>
                            ${badgeMensagens}
                        </div>
                    </div>
                    <div class="last-message">${chat.ultimaMensagem}</div>
                    <div class="chat-meta">
                        <span class="meta-item">${this.getDepartmentIcon(chat.departamento)} ${chat.departamento}</span>
                        <span class="meta-item">${this.getChannelIcon(chat.canal)} ${chat.canal}</span>
                        <span class="status-indicator ${statusClass}">${statusText}</span>
                    </div>
                </div>
            </div>
        `;

        return chatDiv;
    }

    atualizarVisualizacaoSelecao() {
        try {
            // Remover sele√ß√£o de todos os chats
            this.chatContainer.querySelectorAll(".chat-item").forEach(item => {
                item.classList.remove("selected");
            });

            // Adicionar sele√ß√£o ao chat selecionado
            if (this.selectedChatId) {
                const chatElement = this.chatContainer.querySelector(`[data-id="${this.selectedChatId}"]`);
                if (chatElement) {
                    chatElement.classList.add("selected");
                }
            }
        } catch (e) {
            console.error("Erro ao atualizar visualiza√ß√£o de sele√ß√£o:", e);
        }
    }

    // ===== UTILITIES =====
    
    getCurrentTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    getStatusText(status) {
        const statusMap = {
            'ativo': 'Ativo',
            'pendente': 'Pendente',
            'bot': 'Bot',
            'finalizado': 'Finalizado',
            'pausado': 'Pausado'
        };
        return statusMap[status] || 'Ativo';
    }

    getDepartmentIcon(departamento) {
        const iconMap = {
            'Vendas': 'üìä',
            'Suporte': 'üîß',
            'Financeiro': 'üí∞',
            'Geral': 'üí¨'
        };
        return iconMap[departamento] || 'üí¨';
    }

    getChannelIcon(canal) {
        const iconMap = {
            'WhatsApp': 'üí¨',
            'Messenger': 'üìò',
            'Telegram': 'üì±',
            'WebChat': 'üåê',
            'Email': 'üìß'
        };
        return iconMap[canal] || 'üí¨';
    }

    // M√©todo p√∫blico para sele√ß√£o externa
    selectChat(chatId) {
        this.selecionarChat(chatId);
    }

    // Obter dados de um chat espec√≠fico
    obterChat(chatId) {
        return this.chats.get(chatId) || null;
    }

    // Obter todos os chats
    obterTodosChats() {
        return Array.from(this.chats.values());
    }

    // Limpar todos os chats
    limparTodosChats() {
        this.chats.clear();
        this.selectedChatId = null;
        this.renderizarChats();
    }
}

// Instancia global para integra√ß√£o com Genexus/UserControl
this.chatGridApp = new ChatGridApp();
